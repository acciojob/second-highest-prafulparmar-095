<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>
 <body>	
	<div class="container">
        <h1 class="text-3xl font-extrabold text-gray-800 mb-4">Find Second Highest Element</h1>
        <p class="text-lg text-gray-600 mb-6">
            Enter an array of numbers (comma-separated, e.g., `5, 1, 2, 3, 4`) to find its second highest element.
        </p>

        <input type="text" id="arrayInput" placeholder="Enter numbers (e.g., 1, 5, 2, 8, 3)">
        <button onclick="findSecondHighest()">Find Second Highest</button>

        <p id="errorMessage" class="error-message"></p>
        <div id="result"></div>
    </div>

	

   
 <script type="text/javascript" src="./script.js">
</script>
</body>

</html>
